name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/nps_index_cli.py
      - .github/workflows/build-exe.yml

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install pyinstaller

      # ðŸ‘‡ debug que funciona no PowerShell
      - name: List files (debug)
        shell: pwsh
        run: |
          Write-Host "Current directory:"
          Get-Location
          Write-Host "Listing files recursively:"
          Get-ChildItem -Recurse

      # ðŸ‘‡ build apontando para o seu caminho atual
      - name: Build EXE
        run: pyinstaller --onefile --name NPS_Index_CLI .github/workflows/nps_index_cli.py

      - uses: actions/upload-artifact@v4
        with:
          name: NPS_Index_CLI_windows
          path: dist/NPS_Index_CLI.exe

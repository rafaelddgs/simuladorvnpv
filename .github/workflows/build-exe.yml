name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/nps_index_cli.py
      - .github/workflows/build-exe.yml

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install pyinstaller
      - name: List files (debug)
        run: |
          echo "PWD:" & cd
          echo "Tree:" & dir /s
      - name: Build EXE
        run: pyinstaller --onefile --name NPS_Index_CLI .github/workflows/nps_index_cli.py
      - uses: actions/upload-artifact@v4
        with:
          name: NPS_Index_CLI_windows
          path: dist/NPS_Index_CLI.exe
